<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Poppins', sans-serif;
        }

        body{
            min-height:100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }

        .container{
            width:420px;
            padding:35px;
            border-radius:15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            color:white;
        }

        h1{
            text-align:center;
            margin-bottom:25px;
            font-weight:600;
            letter-spacing:1px;
        }

        label{
            display:block;
            margin-top:15px;
            font-weight:500;
        }

        input, select{
            width:100%;
            padding:10px;
            margin-top:5px;
            border:none;
            border-radius:8px;
            outline:none;
            font-size:14px;
        }

        input:focus, select:focus{
            box-shadow:0 0 8px #ffffff;
        }

        .gender{
            margin-top:10px;
        }

        .gender input{
            width:auto;
            margin-right:5px;
        }

        button{
            width:100%;
            padding:12px;
            margin-top:25px;
            border:none;
            border-radius:8px;
            background:#ffffff;
            color:#764ba2;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#f1f1f1;
            transform:scale(1.03);
        }

        /* Back Button Styling */
        .back-home{
            margin-top:30px;
            text-align:center;
        }

        .back-home a{
            text-decoration:none;
            font-family:'Montserrat', sans-serif;
            font-weight:700;
            font-size:16px;
            padding:10px 25px;
            border-radius:30px;
            background:white;
            color:#764ba2;
            transition:0.3s;
            display:inline-block;
        }

        .back-home a:hover{
            background:yellow;
            color:black;
            transform:scale(1.08);
        }

    </style>
</head>

<body>

<div class="container">
    <h1>Student Registration</h1>

    <form>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <label>Course</label>
        <select required>
            <option value="">Select Course</option>
            <option>BCA</option>
            <option>BSc</option>
            <option>B.Tech</option>
            <option>MCA</option>
        </select>

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female
        </div>

        <button type="submit">Register</button>

    </form>
</div>

<!-- Back Button Center Bottom -->
<div class="back-home">
<a href="../index.html"> Back to Home</a>
</div>

</body>
</html>
